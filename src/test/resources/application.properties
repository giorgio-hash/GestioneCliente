spring.application.name=GestioneCliente
spring.kafka.bootsrap-server=localhost:9092
spring.kafka.consumer.auto-offset-reset= earliest
spring.kafka.producer.topic=test.topic.cliente
gestionecliente.gestionecomanda.topic=test.topic



spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=none
#hibernate crea la tabella e la droppa alla fine dei test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Database in memory to simulate MariaDB
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MariaDB;DATABASE_TO_LOWER=TRUE
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.driver-class-name=org.h2.Driver
#dati di test e schema
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/data.sql